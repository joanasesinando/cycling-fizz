<button class="btn-outline-primary" type="submit">

        <defs>
            <linearGradient id="grad1">
                <stop offset="0%" stop-color="#FFd340"/>
                <stop offset="100%" stop-color="#FF923C" />
            </linearGradient>
        </defs>
        <rect x="5" y="5" rx="20" fill="none" stroke="url(#grad1)" width="140" height="40"></rect>
    </svg>
    <span>{{btnText}}</span>
</button>
