<div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content modal-popout-bg align-middle">

            <!-- body -->
            <app-modal-login *ngIf="!showRegister" (onRegisterClicked)="showRegister=true"></app-modal-login>
            <app-modal-register *ngIf="showRegister" (onSignInClicked)="showRegister=false"></app-modal-register>
        </div>
    </div>
</div>
