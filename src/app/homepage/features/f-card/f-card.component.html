<a routerLink="{{routerLink}}">
    <div class="card pt-4 shadow h-100">
        <img [src]="safeIconSrc" class="card-img-top " alt="Section icon">
        <div class="card-body text-center">
            <h5 class="card-title font-qks-bold text-dark-header">{{title}}</h5>
            <p class="card-text font-qks-regular text-dark-black d-none d-lg-block">{{description}}</p>
        </div>
    </div>
</a>
