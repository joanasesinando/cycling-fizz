<section id="section-features" class="pt-5">

    <div id="features-container" class="container-fluid" data-aos="fade-left">
        <div class="row">
            <div class="col-lg-5 offset-lg-2 text-right">
                <h3 class="mt-lg-5 mr-lg-5">
                    {{'homepage.features.header.part1' | translate}} <br class="d-none d-lg-block">
                    {{'homepage.features.header.part2' | translate}} <br class="d-none d-lg-block">
                    {{'homepage.features.header.part3' | translate}}</h3>
            </div>
            <div class="col-lg-4">
                <div class="row my-5 justify-content-around">
                    <div class="col-6">
                        <app-f-card
                                [id]="'map'"
                                [title]="'homepage.features.map.title' | translate"
                                [description]="'homepage.features.map.text' | translate"
                                [routerLink]="'/map'">
                        </app-f-card>
                    </div>
                    <div class="col-6">
                        <app-f-card
                                [id]="'traffic-rules'"
                                [title]="'homepage.features.rules.title' | translate"
                                [description]="'homepage.features.rules.text' | translate"
                                [routerLink]="'/traffic-rules'">
                        </app-f-card>
                    </div>
                </div>

                <div class="row my-5 justify-content-around">
                    <div class="col-6">
                        <app-f-card
                                [id]="'routes'"
                                [title]="'homepage.features.routes.title' | translate"
                                [description]="'homepage.features.routes.text' | translate"
                                [routerLink]="'/routes'">
                        </app-f-card>
                    </div>
                    <div class="col-6">
                        <app-f-card
                                [id]="'beginner'"
                                [title]="'homepage.features.beginner.title' | translate"
                                [description]="'homepage.features.beginner.text' | translate"
                                [routerLink]="'/beginner'">
                        </app-f-card>
                    </div>
                </div>

                <div class="row my-5 justify-content-around">
                    <div class="col-6">
                        <app-f-card
                                [id]="'forum'"
                                [title]="'homepage.features.forum.title' | translate"
                                [description]="'homepage.features.forum.text' | translate"> <!-- fixme add routerlink -->
                        </app-f-card>
                    </div>
                    <div class="col-6">
                        <app-f-card
                                [id]="'calendar'"
                                [title]="'homepage.features.events.title' | translate"
                                [description]="'homepage.features.events.text' | translate"> <!-- fixme add routerlink -->
                        </app-f-card>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="background"></div>

</section>
