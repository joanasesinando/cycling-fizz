<section id="features" class="pt-5">
    <div id="features-container" class="container-fluid" data-aos="fade-left">
        <div class="row">
            <div class="col-lg-5 offset-lg-2 text-right">
                <h3 class="mt-lg-5 mr-lg-5">
                    {{'features.header.part1' | translate}} <br class="d-none d-lg-block">
                    {{'features.header.part2' | translate}} <br class="d-none d-lg-block">
                    {{'features.header.part3' | translate}}</h3>
            </div>
            <div class="col-lg-4">
                <div class="row my-5 justify-content-around">
                    <div class="col-6">
                        <app-f-card
                                [icon]="IconsFeatures.Map"
                                [title]="'features.map.title' | translate"
                                [description]="'features.map.text' | translate"
                                [routerLink]="'/map'">
                        </app-f-card>
                    </div>
                    <div class="col-6">
                        <app-f-card
                                [icon]="IconsFeatures.TrafficLight"
                                [title]="'features.rules.title' | translate"
                                [description]="'features.rules.text' | translate"
                                [routerLink]="'/traffic-rules'">
                        </app-f-card>
                    </div>
                </div>

                <div class="row my-5 justify-content-around">
                    <div class="col-6">
                        <app-f-card
                                [icon]="IconsFeatures.Route"
                                [title]="'features.routes.title' | translate"
                                [description]="'features.routes.text' | translate"
                                [routerLink]="'/routes'">
                        </app-f-card>
                    </div>
                    <div class="col-6">
                        <app-f-card
                                [icon]="IconsFeatures.Beginner"
                                [title]="'features.beginner.title' | translate"
                                [description]="'features.beginner.text' | translate"
                                [routerLink]="'/beginner'">
                        </app-f-card>
                    </div>
                </div>

                <div class="row my-5 justify-content-around">
                    <div class="col-6">
                        <app-f-card
                                [icon]="IconsFeatures.Forum"
                                [title]="'features.forum.title' | translate"
                                [description]="'features.forum.text' | translate"> <!-- fixme add routerlink -->
                        </app-f-card>
                    </div>
                    <div class="col-6">
                        <app-f-card
                                [icon]="IconsFeatures.Calendar"
                                [title]="'features.events.title' | translate"
                                [description]="'features.events.text' | translate"> <!-- fixme add routerlink -->
                        </app-f-card>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="background"></div>
</section>
