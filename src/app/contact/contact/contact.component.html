<section id="section-contact">
    <app-banner
            [image]="'assets/images/contact/banner.jpg'"
            [imagePosition]="'10% 30%'"
            [title]="'Contacto'"
            [text]="'Encontraste erros? Tens sugestões ou feedback para nos dar? Queres simplesmente falar ' +
             'connosco? Usa o formulário em baixo ou contacta-nos através de qualquer uma das nossas redes sociais ou ' +
              'ainda por e-mail'">
    </app-banner>

    <div class="container">
        <div class="d-flex flex-wrap flex-lg-nowrap justify-content-center justify-content-lg-between align-items-center">
            <img class="mb-5 mb-lg-0 mr-lg-5" src="../../../assets/images/contact/contact.svg" alt="">
            <form class="col-12 col-md-10 col-lg-5 ml-lg-4">
                <h3 class="text-center mb-4">Fala connosco</h3>

                <!-- Name -->
                <div class="form-group">
                    <label for="formName"><i class="icon" data-feather="user"></i></label>
                    <input type="text" class="form-control form-control-lg thick" id="formName" placeholder="Nome" required>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="formEmail"><i class="icon" data-feather="mail"></i></label>
                    <input type="email" class="form-control form-control-lg thick" id="formEmail" placeholder="E-mail" required>
                </div>

                <!-- Message -->
                <div class="form-group message">
                    <textarea class="form-control form-control-lg" id="formMessage" rows="7" placeholder="Mensagem" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

</section>
