<div class="modal left fade" id="filters" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="#filtering">

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="filtering">Filtros</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><img src="../../../assets/images/map/icons/close.svg" alt=""></span>
                </button>
            </div>

            <div class="modal-body">
                <div *ngFor="let filter of filters; let i=index" class="mb-5">
                    <app-filter-switch
                            [switchBeforeText]="false"
                            [filterText]="filter.category"
                            [switchId]="'switch-'+(i+4)" (onCheckboxClicked)="toggleFilterGroupsVisibility($event)">
                    </app-filter-switch>
                    <app-filter-group
                            [filterGroups]="filter.filterGroups"
                            [idParent]="i" [id]="'filter-group-'+i">
                    </app-filter-group>
                </div>
            </div>

        </div><!-- modal-content -->
    </div><!-- modal-dialog -->

</div><!-- modal -->
