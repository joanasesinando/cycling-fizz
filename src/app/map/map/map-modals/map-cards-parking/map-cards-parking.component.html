<div class="map-cards p-2">
    <div class="card-row">
        <div class="card-col">
            <nb-card style="height: 8rem">
                <nb-card-header>
                    <img src="../../../../../assets/images/map/icons/map-element/type.svg" class="mr-3">
                    Tipologia
                    <fa-icon [icon]="faInfoCircle" nbPopover="{{ typePopover }}" class="info ml-2"></fa-icon>
                </nb-card-header>
                <nb-card-body>{{ type }}</nb-card-body>
            </nb-card>
        </div>
        <div class="card-col">
            <nb-card style="height: 8rem">
                <nb-card-header>
                    <img src="../../../../../assets/images/map/icons/map-element/parking.svg" class="mr-3">
                    Nº de lugares
                    <fa-icon [icon]="faInfoCircle" nbPopover="{{ placesPopover }}" class="info ml-2"></fa-icon>
                </nb-card-header>
                <nb-card-body>{{ places }}</nb-card-body>
            </nb-card>
        </div>
    </div>
    <div class="card-row">
        <div class="card-col">
            <nb-card style="height: 8rem">
                <nb-card-header>
                    <img src="../../../../../assets/images/map/icons/map-element/security.svg" class="mr-3">
                    Segurança
                    <fa-icon [icon]="faInfoCircle" nbPopover="{{ securityPopover }}" class="info ml-2"></fa-icon>
                </nb-card-header>
                <nb-card-body>
                    <div class="rating d-flex align-items-center">
                        <span class="security-rating mr-2">{{ security }}</span>
                        <div *ngFor="let i of securityArray">
                            <fa-icon *ngIf="i === 1" [icon]="faStar" class="star checked mr-2"></fa-icon>
                            <fa-icon *ngIf="i === 0" [icon]="faStar" class="star mr-2"></fa-icon>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="card-col">
            <nb-card style="height: 8rem">
                <nb-card-header>
                    <img src="../../../../../assets/images/map/icons/map-element/environment.svg" class="mr-3">
                    Ambiente
                    <fa-icon [icon]="faInfoCircle" nbPopover="{{ environmentPopover }}" class="info ml-2"></fa-icon>
                </nb-card-header>
                <nb-card-body>{{ environment }}</nb-card-body>
            </nb-card>
        </div>
    </div>
    <div class="card-row">
        <div class="card-col">
            <nb-card style="height: 8rem">
                <nb-card-header>
                    <img src="../../../../../assets/images/map/icons/map-element/access.svg" class="mr-3">
                    Acesso
                    <fa-icon [icon]="faInfoCircle" nbPopover="{{ accessPopover }}" class="info ml-2"></fa-icon>
                </nb-card-header>
                <nb-card-body>{{ access }}</nb-card-body>
            </nb-card>
            <nb-card>
                <nb-card-body style="overflow: hidden">
                    <app-map-cards-checkbox *ngFor="let info of other_info"
                                            [icon]="info.icon"
                                            [label]="info.label"
                                            [checked]="info.checked"
                                            [popover]="info.popover">
                    </app-map-cards-checkbox>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="card-col">
            <nb-card class="notes">
                <nb-card-header>
                    <img src="../../../../../assets/images/map/icons/map-element/notes.svg" class="mr-3">
                    Notas
                </nb-card-header>
                <nb-card-body>{{ notes }}</nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
