<div class="d-flex justify-content-center justify-content-lg-start align-items-center mb-3 mt-5 pt-4">
    <span class="section-title font-qks-bold text-dark-header mr-2">Galeria</span>
    <app-badge-text [badgeType]="'primary'" [badgeText]="photos.length.toString()" ></app-badge-text>
</div>

<div *ngIf="!mobileView" class="gallery">
    <ngx-slick-carousel class="carousel"
                        id="slider-for"
                        [config]="slideConfigFor"
                        #slickModal='slick-carousel'>
        <div ngxSlickItem *ngFor="let photo of photos" class="slide" style="width: 100%; height: 29rem;">
            <nb-user class="map-gallery-user gradient text-white" name="{{ photo.user }}" picture="{{ photo.avatar }}"></nb-user>
            <img class="main-img" src="{{ photo.img }}" alt="" width="100%">
        </div>
    </ngx-slick-carousel>

    <ngx-slick-carousel class="carousel"
                        id="slider-nav"
                        [config]="slideConfigNav"
                        #slickModal='slick-carousel'>
        <div ngxSlickItem *ngFor="let photo of photos" class="slide" style="width: 100%; height: 5rem;">
            <img class="nav-img"src="{{ photo.img }}" alt="" width="100%">
        </div>
    </ngx-slick-carousel>
</div>

<div *ngIf="mobileView" class="gallery">
    <ngx-slick-carousel class="carousel"
                        [config]="slideConfigMobile"
                        #slickModal='slick-carousel'>
        <div ngxSlickItem *ngFor="let photo of photos" class="slide mobile" style="width: 100%">
            <nb-user class="map-gallery-user smaller gradient text-white" size="small" name="{{ photo.user }}" picture="{{ photo.avatar }}"></nb-user>
            <img class="main-img" src="{{ photo.img }}" alt="" width="100%">
        </div>
    </ngx-slick-carousel>
</div>

<div class="upload-btn-wrapper float-right mt-3">
    <button class="btn btn-primary btn-block"><fa-icon [icon]="faUpload" class="mr-2"></fa-icon>Upload</button>
    <input type="file" name="myfile" />
</div>
