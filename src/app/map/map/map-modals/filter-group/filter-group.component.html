<div *ngFor="let filterGroup of filterGroups" class="container-fluid pt-3 pb-1 my-3">
    <h6 class="mb-3">{{filterGroup.category}}</h6>

    <app-checkbox *ngFor="let option of filterGroup.options"
        [label]="option"
        [labelColor]="'dark'"
        [status]="'primary'"
        [name]="'filter-group'">
    </app-checkbox>
</div>
