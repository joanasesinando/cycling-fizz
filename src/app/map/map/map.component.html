<section id="section-map">

    <div class="contents">

        <!-- Orange Bar -->
        <div id="orangeBar" class="container-fluid d-flex align-items-center justify-content-between">

            <!-- more filters -->
            <a href="" data-toggle="modal" data-target="#filters">
                <i class="filter-icon" data-eva="funnel" data-eva-fill="white"
                   data-toggle="tooltip" data-placement="top" title="Filtrar"></i>
            </a>

            <!-- quick filters -->
            <div id="quick-filters" class="d-none d-xl-flex justify-content-between">
                <app-switch *ngFor="let filter of filters; let last = last;" [ngClass]="{'mr-0': last, 'mr-5': !last}"
                    [name]="'filter-'+ filter.name"
                    [label]="filter.category"
                    [labelPosition]="'right'"
                    [labelColor]="'white'"
                    [checked]="filter.checked"
                    [status]="'control'"
                    (checkedChange)="updateFilter(filter.name)">
                </app-switch>
            </div>

            <!-- search bar -->
            <app-search></app-search>
        </div>

        <div id="mapbox">
            <app-mapbox></app-mapbox>
        </div>
<!--        &lt;!&ndash; Map &ndash;&gt;-->
<!--        <div id="map">-->
<!--            <button nbButton hero status="danger" style="position: absolute; bottom: 2rem; left: 1rem;" data-toggle="modal" data-target="#mapElementModal">Abrir elemento</button>-->
<!--            <app-btn-floating></app-btn-floating>-->
<!--        </div>-->


        <app-map-modals [filters]="filters"></app-map-modals>
    </div>

</section>
