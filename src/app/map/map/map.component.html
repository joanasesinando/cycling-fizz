<section id="section-map">

    <div class="contents">

        <!-- Orange Bar -->
        <div id="orangeBar" class="container-fluid d-flex align-items-center justify-content-between">

            <!-- more filters -->
            <nb-icon class="filter-icon text-white hoverStyle" icon="funnel"
                     data-toggle="tooltip" data-placement="top" title="Filtrar"
                     (click)="toggleSidebar()">
            </nb-icon>

            <!-- quick filters -->
            <div id="quick-filters" class="d-none d-xl-flex justify-content-between">
                <app-switch *ngFor="let filter of filters; let last = last;" [ngClass]="{'mr-0': last, 'mr-5': !last}"
                    [name]="'filter-'+ filter.name"
                    [label]="filter.category"
                    [labelPosition]="'right'"
                    [labelColor]="'white'"
                    [checked]="filter.checked"
                    [status]="'control'"
                    (checkedChange)="updateFilter(filter.name)">
                </app-switch>
            </div>

            <!-- search -->
            <app-search></app-search>
        </div>


        <!-- Map -->
        <nb-layout>
            <nb-sidebar class="map-filters" state="collapsed" [containerFixed]="false">
                <app-filters [filters]="filters" (onCloseBtnClicked)="toggleSidebar()"></app-filters>
            </nb-sidebar>

            <nb-layout-column>
                <div id="mapbox">
                    <app-mapbox></app-mapbox>
                    <button nbButton hero status="danger" style="position: absolute; bottom: 2rem; left: 1rem;"
                            (click)="open(dangerDialog)">Abrir elemento</button>
                    <app-btn-floating></app-btn-floating>
                </div>
            </nb-layout-column>
        </nb-layout>

<!--        <app-map-modals [filters]="filters"></app-map-modals>-->
    </div>

</section>

<ng-template #dangerDialog let-data let-ref="dialogRef">
    <app-dialog
            [status]="'danger'"
            [text]="'Tens a certeza que queres eliminar estas fotos? Esta ação não é reversível.'"
            [leftButton]="'Cancelar'"
            [rightButton]="'Sim, eliminar!'"
            (onLeftBtnClicked)="ref.close()"
            (onRightBtnClicked)="ref.close()"
            (onCloseBtnClicked)="ref.close()"
    ></app-dialog>
</ng-template>
