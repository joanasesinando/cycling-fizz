<section>
    <div class="contents">

        <!-- Dark Bar -->
        <div id="darkBar" class="container-fluid d-flex align-items-center justify-content-between">

            <!-- filter -->
            <a href="" data-toggle="modal" data-target="#filters">
                <fa-icon [icon]="faFilter" class="filter-icon"></fa-icon>
            </a>

            <!-- quick filters -->
            <div id="quick-filters" class="d-none d-lg-flex justify-content-between">
                <app-map-quick-filter-toggle class="mr-5" *ngFor="let filter of filters"
                    [label]="filter.category"
                    [checked]="filter.checked"
                    [name]="filter.name"
                    (onCheckedChange)="updateFilter(filter.name)">
                </app-map-quick-filter-toggle>
            </div>

            <!-- search bar -->
            <app-search></app-search>
        </div>

        <!-- Map -->
        <div id="map">
            <app-btn-floating></app-btn-floating>
        </div>

        <app-modal-filter [filters]="filters"></app-modal-filter>
    </div>
</section>
