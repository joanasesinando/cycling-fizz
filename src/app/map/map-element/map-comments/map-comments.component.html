<div class="section-comments">
    <div class="d-flex justify-content-center justify-content-lg-start align-items-center mb-3">
        <span class="section-title mr-2">Coment√°rios</span>
        <app-badge-text [badgeType]="'primary'" [badgeText]="comments.length.toString()" ></app-badge-text>
    </div>

    <nb-chat class="map-comments">
        <nb-chat-message *ngFor="let comment of comments" class="map-comments chat-message"
                         [type]="comment.type"
                         [message]="comment.text"
                         [reply]="comment.reply"
                         [sender]="comment.user.name"
                         [date]="comment.date"
                         [dateFormat]="'dd/MM/yyyy HH:mm'"
                         [avatar]="comment.user.avatar">
        </nb-chat-message>

        <nb-chat-form class="map-comments"
                      [messagePlaceholder]="'leaveComment' | translate"
                      (send)="sendMessage($event)" (click)="hidePlaceholder()">
        </nb-chat-form>
    </nb-chat>
</div>
