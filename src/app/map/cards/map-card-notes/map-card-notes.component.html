<nb-card class="notes inside-card">
    <nb-card-header>
        <img src="{{iconSrc}}" class="mr-2" alt="icon">
        Notas
    </nb-card-header>
    <nb-card-body *ngIf="!editMode">{{ notes }}</nb-card-body>
    <nb-card-body *ngIf="editMode">
        <textarea nbInput fullWidth status="success" style="'height: ' + {{height}} + 'rem'" value="{{ notes }}"></textarea>
    </nb-card-body>
</nb-card>
